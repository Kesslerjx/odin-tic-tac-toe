<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <header>
            <p>Tic-Tac-Toe</p>
        </header>
        <main>
            <div class="game_container">
                <div class="controls">
                    <input type="text" name="player_one_name" id="player_one_name" placeholder="Player one name...">
                    <input type="text" name="player_two_name" id="player_two_name" placeholder="Player two name...">
                    <input type="button" id="play_button" value="Play">
                </div>
                <div class="players">
                    <div id="player_one"></div>
                    <div id="player_two"></div>
                </div>
                <div class="gameboard">
                    <div id="box_0" class="gameboard_box"></div>
                    <div id="box_1" class="center_box_tb gameboard_box"></div>
                    <div id="box_2" class="gameboard_box"></div>
                    <div id="box_3" class="side_box_center gameboard_box"></div>
                    <div id="box_4" class="center_box gameboard_box"></div>
                    <div id="box_5" class="side_box_center gameboard_box"></div>
                    <div id="box_6" class="gameboard_box"></div>
                    <div id="box_7" class="center_box_tb gameboard_box"></div>
                    <div id="box_8" class="gameboard_box"></div>
                </div>
                <div class="information">
                    <div>
                        <p>Games Played</p>
                        <p id="games_played">0</p>
                    </div>
                    <div>
                        <p>Player One</p>
                        <p id="player_one_wins">0</p>
                    </div>
                    <div>
                        <p>Player Two</p>
                        <p id="player_two_wins">0</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/Kesslerjx" target="_blank">@kesslerjx</a>
        </footer>
    </div>
    
</body>
</html>
